name: Build ICS-OpenVPN with Custom App Name

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 设置 Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 安装 SWIG
      - name: Install SWIG
        run: |
          sudo apt-get update
          sudo apt-get install -y swig

      # 修改 appname
      - name: Modify app_name to apptest
        run: |
          sed -i 's|<string name="app_name">.*</string>|<string name="app_name">apptest</string>|' main/src/main/res/values/strings.xml

      # 初始化和更新子模块
      - name: Initialize and update submodules
        run: |
          git submodule init
          git submodule update

      # 配置 Gradle 内存（临时措施，防止 gradle.properties 未生效）
      - name: Configure Gradle JVM options
        run: |
          echo "org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8" >> gradle.properties

      # 构建项目
      - name: Build with Gradle
        working-directory: ./main
        run: |
          chmod +x ../gradlew
          ../gradlew build --stacktrace

      # 上传构建产物（可选）
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apptest-apk
          path: main/build/outputs/apk/**/*.apk
