name: Build ICS-OpenVPN with Custom App Name

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SWIG
        run: |
          sudo apt-get update
          sudo apt-get install -y swig

      - name: Modify app_name to apptest
        run: |
          sed -i 's|<string name="app_name">.*</string>|<string name="app_name">apptest</string>|' main/src/main/res/values/strings.xml

      - name: Initialize and update submodules
        run: |
          git submodule init
          git submodule update

      - name: Configure Gradle JVM options
        run: |
          echo "org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8" >> gradle.properties

      # 添加签名文件
      - name: Decode and write keystore file
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "$KEYSTORE_FILE" | base64 -d > my-release-key.jks
          echo "storeFile=file:///$(pwd)/my-release-key.jks" >> signing.properties
          echo "storePassword=$KEYSTORE_PASSWORD" >> signing.properties
          echo "keyAlias=$KEY_ALIAS" >> signing.properties
          echo "keyPassword=$KEY_PASSWORD" >> signing.properties

      - name: Build with Gradle
        working-directory: ./main
        run: |
          chmod +x ../gradlew
          ../gradlew build --stacktrace  # 构建所有变体，包括 Release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apptest-apk
          path: main/build/outputs/apk/**/*.apk
